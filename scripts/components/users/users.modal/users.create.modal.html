<div class="container" style="width: 850px; height: 100%">
   <div class="row">
     <h1>Create User</h1>
      <div class="form-group">
         <label for="name">Email</label>
         <input type="text" ng-model="usersCreateModalCtrl.user.email" id="email" class="form-control" placeholder="email">
      </div>
      <div class="form-group">
         <label for="author">Username</label>
         <input type="name" ng-model="usersCreateModalCtrl.user.username" id="username" class="form-control" placeholder="username" required>
      </div>
      <div class="form-group">
         <label for="role">Role</label>
         <select class="form-control" ng-model="usersCreateModalCtrl.user.role">
            <option value="editor">editor</option>
            <option value="author">author</option>
            <option value="contributor">contributor</option>
         </select>
      </div>
      <div class="form-group">
         <label for="password">Password</label>
         <input type="password" ng-model="usersCreateModalCtrl.user.password" id="password" class="form-control" placeholder="password" required>
      </div>
      <div class="form-group">
         <label for="password">Confirm Password</label>
         <input type="password" ng-model="usersCreateModalCtrl.user.passwordConfirm" id="passord" class="form-control" placeholder="password" match="usersCreateModalCtrl.user.password" required>
      </div>
   </div>
   <div class="row" style="margin-bottom: 15px">
      <div class="btn-group pull-right" style="margin-bottom: 5px">
         <a class="btn btn-default" ng-click="usersCreateModalCtrl.cancel()">Close</a> <a class="btn btn-default" ng-click="usersCreateModalCtrl.ok()" style="margin-left: 5px">Save</a>
      </div>
   </div>
</div>
