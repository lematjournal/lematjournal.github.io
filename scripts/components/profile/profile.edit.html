<div class="container">
   <form name="userForm">
      <div class="row">
         <h3 class="title text-center"><a (click)="profileEditCtrl.fields.editName = !profileEditCtrl.fields.editName" ng-show="!fields.editName">{{ profileEditCtrl.user.username }}</a></h3>
         <h3><input type="text" name="editName" class="title text-center" ng-model="profileEditCtrl.user.username" style="width: 100%" ng-keyup="reset($event, field)" ng-show="profileEditCtrl.fields.editName" ng-enter="save($event, 'editName', user)"></h3>
         <hr class="dotted">
         <div class="profile-image">
            <a (click)="profileEditCtrl.openImageModal()" uib-tooltip="click to change"><img class="img-responsive center-block" ng-src="{{ profileEditCtrl.user.profile_image }}" height="455px" width="443.636px" />
            </a>
         </div>
         <br>
      </div>
      <div class="row">
         <a (click)="profileEditCtrl.fields.editBio = !profileEditCtrl.fields.editBio"><h4 class="title text-center">BIO</h4>
         <p class="text-center" ng-hide="profileEditCtrl.fields.editBio" ng-show="!profileEditCtrl.fields.editBio">{{ profileEditCtrl.user.bio }}</p></a>
         <input type="text" name="userBio" ng-model="profileEditCtrl.user.bio" ng-keyup="reset($event, field)" ng-if="profileEditCtrl.fields.editBio" class="form-control" ng-enter="profileEditCtrl.save($event, 'editBio', profileEditCtrl.user)" />
         <i ng-if="editBio">* press 'esc' to reset field</i>
      </div>
      <div class="row" ng-if="profileEditCtrl.user.pieces.length > 0">
         <h4 class="title text-center">ISSUE PIECES</h4>
         <div ng-repeat="piece in profileEditCtrl.user.pieces">
            <p class="text-center"><a ui-sref="issues-detail-piece({ issue: piece.issue_id, piece: piece.title_url })">{{ piece.title }}</a>
            </p>
         </div>
      </div>
      <div class="row" ng-if="profileEditCtrl.user.posts.length > 0">
         <h4 class="title text-center">ARTWORK/ONLINE CONTENT</h4>
         <div ng-repeat="post in profileEditCtrl.user.posts">
            <p class="text-center"><a ui-sref="posts-detail({ post: post.title_url })">{{ post.title | uppercase }}</a>
            </p>
         </div>
      </div>
      <div class="row" ng-if="profileEditCtrl.user.entries.length > 0">
         <h4 class="title text-center">NEWS ENTRIES</h4>
         <div ng-repeat="entry in profileEditCtrl.user.entries">
            <p class="text-center"><a ui-sref="entries-detail({ entry: entry.title_url })">{{ entry.title | uppercase }}</a>
            </p>
         </div>
      </div>
      <div class="row" ng-if="profileEditCtrl.user.social_links.length > 0">
         <h4 class="title text-center">SOCIAL LINKS</h4>
         <div class="col-xs-6 col-center-block">
            <ul class="social" ng-repeat="(key, val) in profileEditCtrl.user.social_links">
               <li class="social-link" uib-popover-template="popover.templateUrl"><a><i ng-class="{'fa fa-twitter' : key === 'twitter', 'fa fa-facebook' : key === 'facebook', 'fa fa-linkedin' : key === 'linked_in', 'fa fa-tumblr' : key === 'tumblr', 'fa fa-behance' : key === 'behance', 'fa fa-github' : key === 'github', 'fa fa-youtube-play' : key === 'youtube', 'fa fa-wordpress' : key === 'wordpress', 'fa fa-instagram' : key === 'instagram', 'fa fa-google-plus' : key === 'google_plus' }"></i></a>
                  <script type="text/ng-template" id="popoverTemplate.html">
                     <div class="form-group">
                        <input type="text" ng-model="profileEditCtrl.user.social_links[key]" class="form-control" style="width: 100%" placeholder="enter {{ key }} link" ng-enter="profileEditCtrl.save($event, nil, profileEditCtrl.user)" />
                     </div>
                     <a class="btn-default"></a>
                  </script>
               </li>
            </ul>
         </div>
      </div>
   </form>
</div>
