<div class="container">
	<form name="loginForm" novalidate>
      <h1 class="title">login</h1>
      <hr>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="loginCtrl.credentials.email" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginCtrl.credentials.password" required>
		</div>
		<lemat-button style="default" value="Login" (click)="loginCtrl.postCredentials(loginCtrl.credentials)">Submit</lemat-button>
	</form>
	<br>
</div>
