<div class="container">
   <div class="row">
      <div class="form-group">
         <label for="name">Title</label>
         <input type="text" ng-model="entriesAdminCtrl.entry.title" id="title" class="form-control" required>
      </div>
      <div class="form-group">
         <label for="user">Author: </label>{{ entriesAdminCtrl.entry.user.username }}
         <div class="input-group">
            <span class="input-group-addon" id="user-addon"><a ng-click="entriesAdminCtrl.openUserModal()">Create user</a></span>
            <angucomplete-alt id="authors" placeholder="Search contributing authors" pause="100" selected-object="selectedUser" local-data="entriesAdminCtrl.users" search-fields="username" title-field="username" minlength="1" input-class="form-control" aria-describedby="user-addon" />
         </div>
      </div>
      <div class="form-group">
         <label for="image">Preview Image: </label>
         <div class="input-group">
            <span class="input-group-addon" id="image-addon"><a ng-click="entriesAdminCtrl.openImageUploadModal()">Select image</a></span>
            <input type="text" ng-model="entriesAdminCtrl.entry.image_url" id="image" placeholder="Set preview image url" class="form-control" required aria-describedby="image-addon">
         </div>
      </div>
      <div class="form-group">
         <wysiwyg textarea-id="content" textarea-class="form-control" textarea-height="400px" textarea-name="textareaPreview" textarea-required ng-model="entriesAdminCtrl.entry.content"></wysiwyg>
      </div>
      <div class="form-group">
         <label for="content">Embedded HTML</label>
         <input type="text" class="form-control" ng-model="entriesAdminCtrl.entry.content" />
      </div>
   </div>
   <div class="row">
      <div class="btn-group pull-right" style="margin-bottom: 5px">
         <a class="btn btn-default" ng-click="entriesAdminCtrl.upsertEntry(entriesAdminCtrl.entry)">Submit</a>
      </div>
   </div>
</div>
